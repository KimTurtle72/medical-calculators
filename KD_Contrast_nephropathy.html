<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrast-Induced Nephropathy Risk Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        fieldset { border: 1px solid #CBD5E0; border-radius: 0.5rem; padding: 1rem; }
        legend { font-weight: 600; padding: 0 0.5rem; color: #2D3748; }
        .btn { background-color: #9B2C2C; color: white; font-weight: bold; padding: 0.75rem 1rem; border-radius: 0.375rem; width: 100%; transition: background-color 0.2s; }
        .btn:hover { background-color: #822727; }
        .checkbox-label { display: flex; align-items: center; margin-bottom: 0.75rem; padding: 0.5rem; border-radius: 0.375rem; transition: background-color 0.2s; }
        .checkbox-label:hover { background-color: #FEF2F2; }
        .checkbox-label input[type=checkbox] { height: 1.25rem; width: 1.25rem; color: #C53030; }
        .checkbox-label span { margin-left: 0.75rem; color: #4A5568; }
        .input-label { font-weight: 500; color: #4A5568; }
        .input-field { border-radius: 0.375rem; border: 1px solid #E2E8F0; padding: 0.5rem 0.75rem; width: 100%; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-700">조영제 유발 신병증(CIN) 위험도 계산기</h1>
            <p class="text-md text-gray-500 mt-2">Mehran Score 기반</p>
        </header>

        <main id="calculator-form">
            <fieldset>
                <legend class="text-lg">위험 인자</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2 mt-4">
                    <label class="checkbox-label"><input type="checkbox" data-score="5"><span>저혈압 (Hypotension)</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="5"><span>대동맥 내 풍선펌프 (IABP)</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="5"><span>울혈성 심부전 (CHF)</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="4"><span>나이 > 75세</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="3"><span>빈혈 (Anemia)</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="3"><span>당뇨 (Diabetes)</span></label>
                </div>
                <div class="mt-4 pt-4 border-t">
                    <label for="contrast_volume" class="input-label block mb-1">조영제 용량 (mL)</label>
                    <input type="number" id="contrast_volume" class="input-field" value="100">
                </div>
                <div class="mt-4">
                    <label for="creatinine" class="input-label block mb-1">혈청 크레아티닌 (mg/dL)</label>
                    <input type="number" id="creatinine" class="input-field" value="1.2" step="0.1">
                </div>
            </fieldset>
            
            <button id="calc-button" class="btn mt-8">위험도 계산</button>

            <fieldset class="mt-8">
                <legend class="text-lg">계산 결과</legend>
                <div id="result-text" class="mt-2 p-4 bg-gray-100 rounded-lg min-h-[120px] whitespace-pre-wrap font-mono text-base">결과가 여기에 표시됩니다.</div>
            </fieldset>
        </main>
    </div>

    <script>
        document.getElementById('calc-button').addEventListener('click', () => {
            let score = 0;
            document.querySelectorAll('#calculator-form input[type="checkbox"]:checked').forEach(cb => {
                score += parseInt(cb.dataset.score, 10);
            });

            const volume = parseFloat(document.getElementById('contrast_volume').value);
            const creatinine = parseFloat(document.getElementById('creatinine').value);

            if (isNaN(volume) || isNaN(creatinine)) {
                alert("모든 값을 올바르게 입력해주세요.");
                return;
            }

            score += Math.floor(volume / 100);
            if (creatinine > 1.5) {
                score += 4;
            }

            let cinRisk = "";
            let dialysisRisk = "";

            if (score <= 5) { cinRisk = "7.5%"; dialysisRisk = "0.04%"; }
            else if (score <= 10) { cinRisk = "14.0%"; dialysisRisk = "0.12%"; }
            else if (score <= 15) { cinRisk = "26.1%"; dialysisRisk = "1.09%"; }
            else { cinRisk = "57.3%"; dialysisRisk = "12.6%"; }

            const resultStr = 
                `Mehran Score: ${score} 점\n` +
                `------------------------------------\n` +
                `CIN 발생 위험도: ${cinRisk}\n` +
                `투석 필요 위험도: ${dialysisRisk}\n\n` +
                `점수가 높을수록 조영제 유발 신병증 발생 위험이 높습니다.`;

            document.getElementById('result-text').textContent = resultStr;
        });
    </script>
</body>
</html>

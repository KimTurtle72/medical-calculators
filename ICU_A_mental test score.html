<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMTS (Abbreviated Mental Test Score) Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        fieldset { border: 1px solid #CBD5E0; border-radius: 0.5rem; padding: 1rem; }
        legend { font-weight: 600; padding: 0 0.5rem; color: #2D3748; }
        .btn { background-color: #3182CE; color: white; font-weight: bold; padding: 0.75rem 1rem; border-radius: 0.375rem; width: 100%; transition: background-color 0.2s; }
        .btn:hover { background-color: #2B6CB0; }
        .checkbox-label { display: flex; align-items: center; margin-bottom: 0.75rem; padding: 0.5rem; border-radius: 0.375rem; transition: background-color 0.2s; }
        .checkbox-label:hover { background-color: #EBF8FF; }
        .checkbox-label input { height: 1.25rem; width: 1.25rem; color: #3182CE; }
        .checkbox-label span { margin-left: 0.75rem; color: #4A5568; }
        .question-number { font-weight: bold; color: #3182CE; display: inline-block; width: 2rem; text-align: center; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-700">AMTS (Abbreviated Mental Test Score)</h1>
            <p class="text-md text-gray-500 mt-2">간이 정신 상태 검사</p>
        </header>

        <main id="calculator-form">
            <fieldset>
                <legend class="text-lg">질문 (정답일 경우 체크)</legend>
                <div class="mt-4">
                    <label class="checkbox-label"><span class="question-number">1.</span><input type="checkbox" data-score="1"><span>나이가 몇 살입니까?</span></label>
                    <label class="checkbox-label"><span class="question-number">2.</span><input type="checkbox" data-score="1"><span>지금 몇 시입니까? (시간)</span></label>
                    <label class="checkbox-label"><span class="question-number">3.</span><input type="checkbox" data-score="1"><span>주소를 기억하여 반복하게 한 후, 검사 종료 시 다시 물어보세요. (예: 서울시 중구)</span></label>
                    <label class="checkbox-label"><span class="question-number">4.</span><input type="checkbox" data-score="1"><span>올해가 몇 년도입니까?</span></label>
                    <label class="checkbox-label"><span class="question-number">5.</span><input type="checkbox" data-score="1"><span>현재 있는 곳(병원 등)의 이름이 무엇입니까?</span></label>
                    <label class="checkbox-label"><span class="question-number">6.</span><input type="checkbox" data-score="1"><span>두 사람을 알아볼 수 있습니까? (예: 의사, 간호사)</span></label>
                    <label class="checkbox-label"><span class="question-number">7.</span><input type="checkbox" data-score="1"><span>생년월일이 언제입니까?</span></label>
                    <label class="checkbox-label"><span class="question-number">8.</span><input type="checkbox" data-score="1"><span>역사적인 사건이 일어난 연도를 물어보세요. (예: 6.25 전쟁)</span></label>
                    <label class="checkbox-label"><span class="question-number">9.</span><input type="checkbox" data-score="1"><span>현재 대통령의 이름은 무엇입니까?</span></label>
                    <label class="checkbox-label"><span class="question-number">10.</span><input type="checkbox" data-score="1"><span>20에서 1까지 거꾸로 세어보세요.</span></label>
                </div>
            </fieldset>
            
            <button id="calc-button" class="btn mt-8">점수 계산</button>

            <fieldset class="mt-8">
                <legend class="text-lg">계산 결과</legend>
                <div id="result-text" class="mt-2 p-4 bg-gray-100 rounded-lg min-h-[120px] whitespace-pre-wrap font-mono text-base">결과가 여기에 표시됩니다.</div>
            </fieldset>
        </main>
    </div>

    <script>
        document.getElementById('calc-button').addEventListener('click', () => {
            let score = 0;
            document.querySelectorAll('#calculator-form input[type="checkbox"]:checked').forEach(cb => {
                score += parseInt(cb.dataset.score, 10);
            });

            let interpretation = "";

            if (score >= 9) {
                interpretation = "정상적인 인지 기능";
            } else if (score >= 7) {
                interpretation = "경미한 인지 장애 가능성";
            } else { // score <= 6
                interpretation = "상당한 인지 장애 가능성 (섬망 또는 치매 시사)";
            }

            const resultStr = 
                `AMTS Score: ${score} 점 / 10 점\n` +
                `------------------------------------\n` +
                `해석: ${interpretation}\n\n` +
                `* 6점 이하는 인지 장애를 강력히 시사합니다.`;

            document.getElementById('result-text').textContent = resultStr;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light's Criteria Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        fieldset { border: 1px solid #CBD5E0; border-radius: 0.5rem; padding: 1rem; }
        legend { font-weight: 600; padding: 0 0.5rem; color: #2D3748; }
        .input-label { font-weight: 500; color: #4A5568; }
        .input-field { border-radius: 0.375rem; border: 1px solid #E2E8F0; padding: 0.5rem 0.75rem; width: 100%; transition: border-color 0.2s; }
        .input-field:focus { outline: none; border-color: #4C51BF; box-shadow: 0 0 0 2px rgba(76, 81, 191, 0.4); }
        .btn { background-color: #4C51BF; color: white; font-weight: bold; padding: 0.75rem 1rem; border-radius: 0.375rem; width: 100%; transition: background-color 0.2s; }
        .btn:hover { background-color: #434190; }
        .result-item { margin-top: 0.5rem; }
        .met { color: #2F855A; }
        .not-met { color: #C53030; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-700">Light's Criteria Calculator</h1>
            <p class="text-md text-gray-500 mt-2">흉수 감별 (삼출액 vs 여출액)</p>
        </header>

        <main id="calculator-form">
            <fieldset>
                <legend class="text-lg">검사 수치 입력</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 mt-4">
                    <div>
                        <label for="pleural_protein" class="input-label block mb-1">흉수 단백질 (g/dL)</label>
                        <input type="number" id="pleural_protein" class="input-field" placeholder="예: 4.0">
                    </div>
                    <div>
                        <label for="serum_protein" class="input-label block mb-1">혈청 단백질 (g/dL)</label>
                        <input type="number" id="serum_protein" class="input-field" placeholder="예: 7.0">
                    </div>
                    <div>
                        <label for="pleural_ldh" class="input-label block mb-1">흉수 LDH (IU/L)</label>
                        <input type="number" id="pleural_ldh" class="input-field" placeholder="예: 250">
                    </div>
                    <div>
                        <label for="serum_ldh" class="input-label block mb-1">혈청 LDH (IU/L)</label>
                        <input type="number" id="serum_ldh" class="input-field" placeholder="예: 300">
                    </div>
                    <div class="md:col-span-2">
                        <label for="serum_ldh_uln" class="input-label block mb-1">혈청 LDH 정상 상한치 (IU/L)</label>
                        <input type="number" id="serum_ldh_uln" class="input-field" placeholder="예: 200">
                    </div>
                </div>
            </fieldset>
            
            <button id="calc-button" class="btn mt-8">결과 확인</button>

            <fieldset class="mt-8">
                <legend class="text-lg">판정 결과</legend>
                <div id="result-text" class="mt-2 p-4 bg-gray-100 rounded-lg min-h-[150px] whitespace-pre-wrap font-mono text-base">결과가 여기에 표시됩니다.</div>
            </fieldset>
        </main>
    </div>

    <script>
        document.getElementById('calc-button').addEventListener('click', () => {
            const pleural_protein = parseFloat(document.getElementById('pleural_protein').value);
            const serum_protein = parseFloat(document.getElementById('serum_protein').value);
            const pleural_ldh = parseFloat(document.getElementById('pleural_ldh').value);
            const serum_ldh = parseFloat(document.getElementById('serum_ldh').value);
            const serum_ldh_uln = parseFloat(document.getElementById('serum_ldh_uln').value);

            if (isNaN(pleural_protein) || isNaN(serum_protein) || isNaN(pleural_ldh) || isNaN(serum_ldh) || isNaN(serum_ldh_uln)) {
                alert("모든 값을 올바르게 입력해주세요.");
                return;
            }

            let criteriaMetCount = 0;
            let resultDetails = "";

            // Criterion 1: Protein Ratio
            const proteinRatio = serum_protein > 0 ? (pleural_protein / serum_protein) : 0;
            const criterion1Met = proteinRatio > 0.5;
            if (criterion1Met) criteriaMetCount++;
            resultDetails += `<div class="result-item ${criterion1Met ? 'met' : 'not-met'}">` +
                             `1. 흉수/혈청 단백질 비율 > 0.5  (결과: ${proteinRatio.toFixed(2)}) - ${criterion1Met ? '충족' : '미충족'}` +
                             `</div>`;

            // Criterion 2: LDH Ratio
            const ldhRatio = serum_ldh > 0 ? (pleural_ldh / serum_ldh) : 0;
            const criterion2Met = ldhRatio > 0.6;
            if (criterion2Met) criteriaMetCount++;
            resultDetails += `<div class="result-item ${criterion2Met ? 'met' : 'not-met'}">` +
                             `2. 흉수/혈청 LDH 비율 > 0.6  (결과: ${ldhRatio.toFixed(2)}) - ${criterion2Met ? '충족' : '미충족'}` +
                             `</div>`;

            // Criterion 3: Pleural LDH vs ULN
            const ldhULN = (2/3) * serum_ldh_uln;
            const criterion3Met = pleural_ldh > ldhULN;
            if (criterion3Met) criteriaMetCount++;
            resultDetails += `<div class="result-item ${criterion3Met ? 'met' : 'not-met'}">` +
                             `3. 흉수 LDH > 혈청 LDH 정상 상한치의 2/3  (기준: ${ldhULN.toFixed(1)}) - ${criterion3Met ? '충족' : '미충족'}` +
                             `</div>`;

            const finalResult = (criteriaMetCount > 0) ? "삼출액 (Exudate)" : "여출액 (Transudate)";

            const resultContainer = document.getElementById('result-text');
            resultContainer.innerHTML = 
                `<div class="text-lg font-bold mb-2">최종 판정: ${finalResult}</div>` +
                `<div class="text-sm">아래 기준 중 하나 이상을 만족하면 삼출액입니다.</div>` +
                `<hr class="my-2">` +
                resultDetails;
        });
    </script>
</body>
</html>

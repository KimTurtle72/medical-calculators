<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGFR Calculator (Creatinine - CKD-EPI 2021)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        fieldset { border: 1px solid #CBD5E0; border-radius: 0.5rem; padding: 1rem; }
        legend { font-weight: 600; padding: 0 0.5rem; color: #2D3748; }
        .input-label { font-weight: 500; color: #4A5568; }
        .input-field { border-radius: 0.375rem; border: 1px solid #E2E8F0; padding: 0.5rem 0.75rem; width: 100%; transition: border-color 0.2s; }
        .input-field:focus { outline: none; border-color: #4299E1; box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.5); }
        .btn { background-color: #4299E1; color: white; font-weight: bold; padding: 0.75rem 1rem; border-radius: 0.375rem; width: 100%; transition: background-color 0.2s; }
        .btn:hover { background-color: #3182CE; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-700">eGFR Calculator (Creatinine)</h1>
            <p class="text-md text-gray-500 mt-2">CKD-EPI 2021 공식을 이용한 사구체 여과율 계산</p>
        </header>

        <main id="calculator-form">
            <fieldset>
                <legend class="text-lg">환자 정보</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 mt-4">
                    <div>
                        <label for="creat" class="input-label block mb-1">혈청 크레아티닌 (mg/dL)</label>
                        <input type="number" id="creat" class="input-field" value="1.2" step="0.1">
                    </div>
                    <div>
                        <label for="age" class="input-label block mb-1">나이 (세)</label>
                        <input type="number" id="age" class="input-field" value="50">
                    </div>
                    <div class="md:col-span-2">
                        <label class="input-label block mb-1">성별</label>
                        <div class="flex items-center mt-2">
                            <label class="mr-6"><input type="radio" name="sex" value="male" checked> 남성</label>
                            <label><input type="radio" name="sex" value="female"> 여성</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            
            <button id="calc-button" class="btn mt-8">eGFR 계산</button>

            <fieldset class="mt-8">
                <legend class="text-lg">계산 결과</legend>
                <div id="result-text" class="mt-2 p-4 bg-gray-100 rounded-lg min-h-[120px] whitespace-pre-wrap font-mono text-base">결과가 여기에 표시됩니다.</div>
            </fieldset>
        </main>
    </div>

    <script>
        document.getElementById('calc-button').addEventListener('click', () => {
            const creat = parseFloat(document.getElementById('creat').value);
            const age = parseInt(document.getElementById('age').value, 10);
            const sex = document.querySelector('input[name="sex"]:checked').value;

            if (isNaN(creat) || isNaN(age) || creat <= 0 || age <= 0) {
                alert("유효한 값을 입력해주세요.");
                return;
            }

            const kappa = (sex === 'female') ? 0.7 : 0.9;
            const alpha = (sex === 'female') ? -0.241 : -0.302;
            const sexFactor = (sex === 'female') ? 1.012 : 1.0;

            const scr_k = creat / kappa;
            
            const eGFR = 142 * Math.pow(Math.min(scr_k, 1.0), alpha) * Math.pow(Math.max(scr_k, 1.0), -1.200) * Math.pow(0.9938, age) * sexFactor;
            
            let stage = "";
            if (eGFR >= 90) stage = "G1: 정상 또는 높은 사구체 여과율";
            else if (eGFR >= 60) stage = "G2: 경미한 감소";
            else if (eGFR >= 45) stage = "G3a: 경도-중등도 감소";
            else if (eGFR >= 30) stage = "G3b: 중등도-고도 감소";
            else if (eGFR >= 15) stage = "G4: 고도 감소";
            else stage = "G5: 신부전 (Kidney Failure)";

            const resultStr = 
                `eGFR: ${eGFR.toFixed(2)} mL/min/1.73m²\n` +
                `------------------------------------\n` +
                `만성 신질환 단계 (CKD Stage): ${stage}\n\n` +
                `* CKD-EPI 2021 (Race-Free) 공식으로 계산되었습니다.`;

            document.getElementById('result-text').textContent = resultStr;
        });
    </script>
</body>
</html>

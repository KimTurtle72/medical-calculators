<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Glasgow-Imrie Criteria Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        fieldset { border: 1px solid #CBD5E0; border-radius: 0.5rem; padding: 1rem; }
        legend { font-weight: 600; padding: 0 0.5rem; color: #2D3748; }
        .btn { background-color: #6B46C1; color: white; font-weight: bold; padding: 0.75rem 1rem; border-radius: 0.375rem; width: 100%; transition: background-color 0.2s; }
        .btn:hover { background-color: #553C9A; }
        .checkbox-label { display: flex; align-items: center; margin-bottom: 0.75rem; padding: 0.5rem; border-radius: 0.375rem; transition: background-color 0.2s; }
        .checkbox-label:hover { background-color: #F7FAFC; }
        .checkbox-label input { height: 1.25rem; width: 1.25rem; color: #805AD5; }
        .checkbox-label span { margin-left: 0.75rem; color: #4A5568; }
        .mnemonic { font-weight: bold; color: #6B46C1; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-700">Modified Glasgow-Imrie Criteria</h1>
            <p class="text-md text-gray-500 mt-2">급성 췌장염 중증도 예측</p>
        </header>

        <main id="calculator-form">
            <fieldset>
                <legend class="text-lg">평가 기준 (입원 후 48시간 내)</legend>
                <div class="mt-4">
                    <label class="checkbox-label"><input type="checkbox" data-score="1"><span class="mnemonic">P</span><span>aO₂ < 60 mmHg (8 kPa)</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="1"><span class="mnemonic">A</span><span>ge > 55세</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="1"><span class="mnemonic">N</span><span>eutrophils (WBC) > 15,000/mm³</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="1"><span class="mnemonic">C</span><span>alcium < 8.0 mg/dL (2 mmol/L)</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="1"><span class="mnemonic">R</span><span>enal function (BUN > 45 mg/dL)</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="1"><span class="mnemonic">E</span><span>nzymes (LDH > 600 IU/L 또는 AST > 200 IU/L)</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="1"><span class="mnemonic">A</span><span>lbumin < 3.2 g/dL</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="1"><span class="mnemonic">S</span><span>ugar (Glucose) > 180 mg/dL (10 mmol/L)</span></label>
                </div>
            </fieldset>
            
            <button id="calc-button" class="btn mt-8">점수 계산</button>

            <fieldset class="mt-8">
                <legend class="text-lg">계산 결과</legend>
                <div id="result-text" class="mt-2 p-4 bg-gray-100 rounded-lg min-h-[100px] whitespace-pre-wrap font-mono text-base">결과가 여기에 표시됩니다.</div>
            </fieldset>
        </main>
    </div>

    <script>
        document.getElementById('calc-button').addEventListener('click', () => {
            let score = 0;
            const checkboxes = document.querySelectorAll('#calculator-form input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                score += parseInt(checkbox.dataset.score, 10);
            });

            let interpretation = "";
            if (score >= 3) {
                interpretation = "중증 췌장염 (Severe Pancreatitis) 가능성이 높습니다.";
            } else {
                interpretation = "경증 췌장염 (Mild Pancreatitis) 가능성이 높습니다.";
            }

            const resultStr = 
                `Glasgow Score: ${score} 점\n` +
                `------------------------------------\n` +
                `해석: ${interpretation}\n\n` +
                `3점 이상일 경우 중증 췌장염을 시사하며, 합병증 발생 위험이 높으므로 집중적인 관리가 필요합니다.`;

            document.getElementById('result-text').textContent = resultStr;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAS-BLED Score Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        fieldset { border: 1px solid #CBD5E0; border-radius: 0.5rem; padding: 1rem; }
        legend { font-weight: 600; padding: 0 0.5rem; color: #2D3748; }
        .btn { background-color: #2B6CB0; color: white; font-weight: bold; padding: 0.75rem 1rem; border-radius: 0.375rem; width: 100%; transition: background-color 0.2s; }
        .btn:hover { background-color: #2C5282; }
        .checkbox-label { display: flex; align-items: center; margin-bottom: 0.75rem; padding: 0.5rem; border-radius: 0.375rem; transition: background-color 0.2s; }
        .checkbox-label:hover { background-color: #EBF8FF; }
        .checkbox-label input { height: 1.25rem; width: 1.25rem; color: #2B6CB0; }
        .checkbox-label span { margin-left: 0.75rem; color: #4A5568; }
        .mnemonic { font-weight: bold; color: #2B6CB0; display: inline-block; width: 1.5rem; text-align: center; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-700">HAS-BLED Score Calculator</h1>
            <p class="text-md text-gray-500 mt-2">심방세동 환자 주요 출혈 위험도 예측</p>
        </header>

        <main id="calculator-form">
            <fieldset>
                <legend class="text-lg">위험 인자 (각 1점)</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2 mt-4">
                    <label class="checkbox-label"><span class="mnemonic">H</span><input type="checkbox" data-score="1"><span>고혈압 (Hypertension)</span></label>
                    <label class="checkbox-label"><span class="mnemonic">A</span><input type="checkbox" data-score="1"><span>신기능 이상 (Abnormal renal func.)</span></label>
                    <label class="checkbox-label"><span class="mnemonic">A</span><input type="checkbox" data-score="1"><span>간기능 이상 (Abnormal liver func.)</span></label>
                    <label class="checkbox-label"><span class="mnemonic">S</span><input type="checkbox" data-score="1"><span>뇌졸중 병력 (Stroke)</span></label>
                    <label class="checkbox-label"><span class="mnemonic">B</span><input type="checkbox" data-score="1"><span>출혈 병력/소인 (Bleeding)</span></label>
                    <label class="checkbox-label"><span class="mnemonic">L</span><input type="checkbox" data-score="1"><span>불안정한 INR (Labile INR)</span></label>
                    <label class="checkbox-label"><span class="mnemonic">E</span><input type="checkbox" data-score="1"><span>고령 > 65세 (Elderly)</span></label>
                    <label class="checkbox-label"><span class="mnemonic">D</span><input type="checkbox" data-score="1"><span>약물/음주 (Drugs/Alcohol)</span></label>
                </div>
            </fieldset>
            
            <button id="calc-button" class="btn mt-8">점수 계산</button>

            <fieldset class="mt-8">
                <legend class="text-lg">계산 결과</legend>
                <div id="result-text" class="mt-2 p-4 bg-gray-100 rounded-lg min-h-[120px] whitespace-pre-wrap font-mono text-base">결과가 여기에 표시됩니다.</div>
            </fieldset>
        </main>
    </div>

    <script>
        document.getElementById('calc-button').addEventListener('click', () => {
            let score = 0;
            document.querySelectorAll('#calculator-form input[type="checkbox"]:checked').forEach(cb => {
                score += parseInt(cb.dataset.score, 10);
            });

            const riskRates = {
                0: "1.13%", 1: "1.02%", 2: "1.88%", 3: "3.74%",
                4: "8.70%", 5: "12.5%"
            };
            
            let bleedingRate = score > 5 ? "> 12.5%" : riskRates[score];
            let interpretation = score >= 3 ? "출혈 고위험군으로, 항응고제 사용 시 주의가 필요합니다." : "출혈 저위험군입니다.";

            const resultStr = 
                `HAS-BLED Score: ${score} 점\n` +
                `------------------------------------\n` +
                `연간 주요 출혈 발생률: 약 ${bleedingRate}\n` +
                `해석: ${interpretation}`;

            document.getElementById('result-text').textContent = resultStr;
        });
    </script>
</body>
</html>

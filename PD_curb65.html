<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURB-65 Score Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        fieldset { border: 1px solid #CBD5E0; border-radius: 0.5rem; padding: 1rem; }
        legend { font-weight: 600; padding: 0 0.5rem; color: #2D3748; }
        .btn { background-color: #B7791F; color: white; font-weight: bold; padding: 0.75rem 1rem; border-radius: 0.375rem; width: 100%; transition: background-color 0.2s; }
        .btn:hover { background-color: #975A16; }
        .checkbox-label { display: flex; align-items: center; margin-bottom: 0.75rem; padding: 0.5rem; border-radius: 0.375rem; transition: background-color 0.2s; }
        .checkbox-label:hover { background-color: #FEFCF5; }
        .checkbox-label input { height: 1.25rem; width: 1.25rem; color: #B7791F; }
        .checkbox-label span { margin-left: 0.75rem; color: #4A5568; }
        .mnemonic { font-weight: bold; color: #B7791F; display: inline-block; width: 1.5rem; text-align: center; }
        .description { font-size: 0.75rem; color: #718096; margin-left: calc(1.25rem + 0.75rem + 1.5rem); padding-right: 0.5rem; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-700">CURB-65 Score Calculator</h1>
            <p class="text-md text-gray-500 mt-2">폐렴 중증도 및 입원 결정 보조</p>
        </header>

        <main id="calculator-form">
            <fieldset>
                <legend class="text-lg">위험 인자 (각 1점)</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2 mt-4">
                    <div>
                        <label class="checkbox-label"><span class="mnemonic">C</span><input type="checkbox" data-score="1"><span>의식 혼란 (Confusion)</span></label>
                        <p class="description">- 새로운 지남력 장애 (시간, 장소, 사람) 또는<br>- AMTS (Abbreviated Mental Test Score) ≤ 8</p>
                    </div>
                    <label class="checkbox-label"><span class="mnemonic">U</span><input type="checkbox" data-score="1"><span>BUN > 19 mg/dL</span></label>
                    <label class="checkbox-label"><span class="mnemonic">R</span><input type="checkbox" data-score="1"><span>호흡수 ≥ 30회/분</span></label>
                    <label class="checkbox-label"><span class="mnemonic">B</span><input type="checkbox" data-score="1"><span>저혈압 (SBP<90 or DBP≤60)</span></label>
                    <label class="checkbox-label"><span class="mnemonic">65</span><input type="checkbox" data-score="1"><span>나이 ≥ 65세</span></label>
                </div>
            </fieldset>
            
            <button id="calc-button" class="btn mt-8">점수 계산</button>

            <fieldset class="mt-8">
                <legend class="text-lg">계산 결과</legend>
                <div id="result-text" class="mt-2 p-4 bg-gray-100 rounded-lg min-h-[120px] whitespace-pre-wrap font-mono text-base">결과가 여기에 표시됩니다.</div>
            </fieldset>
        </main>
    </div>

    <script>
        document.getElementById('calc-button').addEventListener('click', () => {
            let score = 0;
            document.querySelectorAll('#calculator-form input[type="checkbox"]:checked').forEach(cb => {
                score += parseInt(cb.dataset.score, 10);
            });

            let mortalityRate, recommendation;

            if (score <= 1) {
                mortalityRate = "1.5%";
                recommendation = "외래 치료 고려";
            } else if (score === 2) {
                mortalityRate = "9.2%";
                recommendation = "단기 입원 또는 외래 집중 관찰 고려";
            } else { // score >= 3
                mortalityRate = "≥ 22%";
                recommendation = "입원 치료 (중환자실 고려)";
            }

            const resultStr = 
                `CURB-65 Score: ${score} 점\n` +
                `------------------------------------\n` +
                `30일 사망률: ${mortalityRate}\n` +
                `권고 사항: ${recommendation}`;

            document.getElementById('result-text').textContent = resultStr;
        });
    </script>
</body>
</html>

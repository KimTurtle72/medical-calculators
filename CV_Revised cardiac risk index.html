<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revised Cardiac Risk Index (RCRI) Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        fieldset { border: 1px solid #CBD5E0; border-radius: 0.5rem; padding: 1rem; }
        legend { font-weight: 600; padding: 0 0.5rem; color: #2D3748; }
        .btn { background-color: #C53030; color: white; font-weight: bold; padding: 0.75rem 1rem; border-radius: 0.375rem; width: 100%; transition: background-color 0.2s; }
        .btn:hover { background-color: #9B2C2C; }
        .checkbox-label { display: flex; align-items: center; margin-bottom: 0.75rem; padding: 0.5rem; border-radius: 0.375rem; transition: background-color 0.2s; }
        .checkbox-label:hover { background-color: #FFF5F5; }
        .checkbox-label input { height: 1.25rem; width: 1.25rem; color: #C53030; }
        .checkbox-label span { margin-left: 0.75rem; color: #4A5568; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-700">Revised Cardiac Risk Index (RCRI)</h1>
            <p class="text-md text-gray-500 mt-2">비심장 수술 전 심장 위험도 평가</p>
        </header>

        <main id="calculator-form">
            <fieldset>
                <legend class="text-lg">위험 인자 (각 1점)</legend>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2 mt-4">
                    <label class="checkbox-label"><input type="checkbox" data-score="1"><span>고위험 수술*</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="1"><span>허혈성 심질환 병력</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="1"><span>울혈성 심부전 병력</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="1"><span>뇌혈관 질환 병력</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="1"><span>수술 전 인슐린 치료</span></label>
                    <label class="checkbox-label"><input type="checkbox" data-score="1"><span>수술 전 Cr > 2.0 mg/dL</span></label>
                </div>
                <p class="text-xs text-gray-500 mt-4">* 고위험 수술: 복강 내, 흉강 내, 서혜부 상부의 대혈관 수술</p>
            </fieldset>
            
            <button id="calc-button" class="btn mt-8">점수 계산</button>

            <fieldset class="mt-8">
                <legend class="text-lg">계산 결과</legend>
                <div id="result-text" class="mt-2 p-4 bg-gray-100 rounded-lg min-h-[120px] whitespace-pre-wrap font-mono text-base">결과가 여기에 표시됩니다.</div>
            </fieldset>
        </main>
    </div>

    <script>
        document.getElementById('calc-button').addEventListener('click', () => {
            let score = 0;
            document.querySelectorAll('#calculator-form input[type="checkbox"]:checked').forEach(cb => {
                score += parseInt(cb.dataset.score, 10);
            });

            let riskClass = "";
            let complicationRate = "";

            if (score === 0) {
                riskClass = "Class I (저위험군)";
                complicationRate = "0.4%";
            } else if (score === 1) {
                riskClass = "Class II (중등도 위험군)";
                complicationRate = "0.9%";
            } else if (score === 2) {
                riskClass = "Class III (고위험군)";
                complicationRate = "6.6%";
            } else { // score >= 3
                riskClass = "Class IV (초고위험군)";
                complicationRate = "> 11%";
            }

            const resultStr = 
                `RCRI Score: ${score} 점\n` +
                `------------------------------------\n` +
                `위험 등급: ${riskClass}\n` +
                `주요 심장 합병증 발생률: ${complicationRate}\n\n` +
                `* 합병증: 심근경색, 폐부종, 심실세동, 완전 방실 차단 등`;

            document.getElementById('result-text').textContent = resultStr;
        });
    </script>
</body>
</html>
